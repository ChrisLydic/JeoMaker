<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phaser Game</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="build/phaser.min.js"></script>
    <script src="build/JeoMaker.min.js"></script>
</head>

<body>
    
    <!-- Input forms -->
    <div class="formCont" id="topicForm">
    <form id="topic">
        <input type="text" name="topicText" value="Enter the topic" size="25" maxlength="50">
        <input type="button" name="submit" value="Submit" onclick="makeState.getInput('topic')">
    </form>
    </div>
    
    <div class="formCont" id="aqForm">
    <form id="aq">
        <textarea name="answer" rows="5" cols="30">Type answer here</textarea>
        <textarea name="question" rows="5" cols="30">Type question here</textarea>
        <input type="button" name="submit" value="Submit" onclick="makeState.getInput('aq')">
    </form>
    </div>
    
    <!-- MakeState menus -->
    <div class="formCont" id="menu">
    <form>
        <input type="button" name="submit" value="Main Menu" onclick="makeState.menuInput(1)">
        <input type="button" name="submit" value="Help" onclick="makeState.menuInput(2)">
        <input type="button" name="submit" value="Back" onclick="makeState.menuInput(4)">
    </form>
    </div>
    
    <div class="formCont" id="save">
    <form>
        <input type="button" name="submit" value="Save Anyways" onclick="makeState.menuInput(3)">
        <input type="button" name="submit" value="Cancel" onclick="makeState.menuInput(4)">
    </form>
    </div>
    
    <div class="formCont" id="help">
        <p>I am the stone that the boulder refused.</p>
    <form>
        <input type="button" name="submit" value="Exit" onclick="makeState.menuInput(4)">
    </form>
    </div>
    
    <!-- Drop down menu -->
    <div class="formCont" id="ddown">
    <form>
        <select id="down"></select>
        <input type="button" name="submit" value="Select" onclick="makeMenuState.loadJeo()">
    </form>
    </div>
    
    <!-- Naming Menu -->
    <div class="formCont" id="nameForm">
    <form id="name">
        <input type="text" name="nameText" value="Enter the topic" size="25" maxlength="50">
        <input type="button" name="submit" value="Submit" onclick="makeMenuState.inputName()">
    </form>
    </div>
    
    
    <div id='gameDiv'></div>
</body>
</html>
